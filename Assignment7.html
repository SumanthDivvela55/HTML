<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Example</title>
</head>
<body>
    <h1>Media Elements</h1>
    <h2>Audio</h2>
    <audio controls>
        <source src="./music/Sooseki.mp3">
        Your browser does not support the audio element.
    </audio>
    <p>Description: This is an audio file of my favorite song.</p>
    <h2>Video</h2>
    <video controls width="500px">
        <source src="./music/Assignment.mp4">
        Your browser does not support the video element.
    </video>
    <p>Description: This is a video of My Assignment.</p>
</body>
</html>
